<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <header>
    <h1>Library</h1>
    <button onclick="handlers.showModal('add')" class="btn" id="new-book">New Book</button>
  </header>
  
  <section id="books-display">

  </section>
  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">    
    <label for="title">Title:</label>
    <input type="text" id="title">
    <label for="author">Author:</label>
    <input type="text" id="author">
    <label for="pages">Number of pages:</label>
    <input id="pages" type="number" min="0" max="999">
    <p>Have you read it?</p>    

    <label><input type="radio" name="read" id="read" value="true" checked>Yes</label>

    <label><input type="radio" name="read" id="not-read" value="false">No</label>

    <button onclick="handlers.addBook()" id="modalBtn" class="btn add">Add</button>
    <button onclick="handlers.closeModal()" id="cancel" class="btn cancel">Cancel</button>
    <footer>
      Coded with <i class="fas fa-heart"></i> by 
      <form action="https://github.com/ezzep66" method="GET">
        <button class="btn">
          Ezequiel
        </button>
      </form>
    </footer>
  </div>

</div>
<script src="main1.js"></script>  
</body>
</html>
